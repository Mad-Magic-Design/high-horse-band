<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Horse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ornament.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <script src="https://cdnjs.com/libraries/bodymovin" type="text/javascript"></script>

</head>

<body>
    <header>
        <audio id="track"></audio>
        <div class="topName">HIGH HORSE</div>
        <div class="socialContainer">
            <a href="https://www.facebook.com/HighHorseBC"><img src="imgs/facebook.svg" alt="" class="socialIcon"></a>
            <a href="https://www.instagram.com/behemoth_sleeps/"><img src="imgs/instagram.svg" alt=""
                    class="socialIcon"></a>
            <a href="https://www.youtube.com/channel/UC7J5ok4MT_aR7BOW9LIHTQg/playlists"><img src="imgs/youtube.svg"
                    alt="" class="socialIcon"></a>
            <a href="mailto: highhorsebc@gmail.com"><img src="imgs/gmail.svg" class="socialIcon" alt=""></a>
        </div>
    </header>

    <div class="ornCol ornLeft"><img src="imgs/OrnLeft.png" alt="" class="ornColImg"></div>
    <div class="ornCol ornRight"><img src="imgs/OrnRight.png" alt="" class="ornColImg"></div>

    <div class="bandImageCont"><img src="imgs/threeBuddies.png" alt="" class="bandImage fade-in"></div>

    <div class="row">
        <div class="playerAnimationWrapper">
            <div id="DwaleUpper"></div>
            <div id="DwaleLower"></div>
        </div>
    </div>


   
    <div class="row">
        <img src="imgs/Andy_BandMembersOrn.jpg" alt="" class="bandMemberImg">
        <img src="imgs/Rob2_BandMembersOrn.png" alt="" class="bandMemberImg">
        <img src="imgs/Brian_BandMembersOrn.png" alt="" class="bandMemberImg">
    </div>

    <section class="firstGrad">



        <div class="row">
            <div class="videoFrame">
                <div class="videoBacking">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/JvLQIAfh-ko"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="merchHolder">
                <img src="imgs/hhHoodie.jpg" alt="" class="merchImg">
                <p class="merchName">Good Food Hoodie</p>
                <p class="merchPrice">$45</p>
            </div>

            <div class="merchHolder">
                <img src="imgs/hhSocks.jpg" alt="" class="merchImg">
                <p class="merchName">Good Food Socks</p>
                <p class="merchPrice">$25</p>
            </div>

        </div>

        <div class="row">
            <div class="eventContainer">
                <div class="eventWrapper">
                    <p class="eventText">8.5<br/>  Kelowna</p>
                </div>
                <div class="eventWrapper">
                    <p class="eventText">10.22 <br/>  Vancouver</p>
                </div>
                <div class="eventWrapper">
                    <p class="eventText">10.29 <br/> YMIR</p>
                </div>
                
            </div>

            <div class="newsContainer">
                <div class="newsWrapper">
                    <p class="newsText">We are currently working on our new album - Creators of the 6th Dimension. Album will be out this fall, with lots of new music, media, and merch!</p>
                </div>
            </div>

        </div>
       


    </section>



    <script type="text/javascript" src="lottie.js"></script>
    <script type="text/javascript" src="app.js"></script>

</html>
